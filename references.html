<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.jpg" />
    <script src='./utils.js' type='module'></script>
    <script src="./jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div class="content">
        <nav class="sidebar">
          <ul class="side_nav">
            <li class="side-nav__item" id="home">
              <a
                href="./index.html"
                class="side-nav__link"
                onclick="makeItActive('home')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                  <span>About Me</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="experience">
              <a
                href="experience.html"
                class="side-nav__link"
                onclick="makeItActive('experience')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                  <span>Experience</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="education">
              <a
                href="education.html"
                class="side-nav__link"
                onclick="makeItActive('education')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                  <span>Education</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="references">
              <a
                href="references.html"
                class="side-nav__link"
                onclick="makeItActive('references')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                  <span>References</span>
                </svg>
              </a>
            </li>
          </ul>
          <div class="legal">&copy RSchreck:2023</div>
        </nav>
        <main class="main-view">
          <div id="overviewSection"></div>
      
             <div  class="experience" id='myReferences'></div>
          </div>
        </main>
      </div>
    </div>
    <script>
       fetch('references.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    
    function appendData(data) {
        let myReferences = document.getElementById("myReferences");
        $(myReferences).append('<div class="experience__heading">References</div>');

        data.references.forEach(function(item) {
       var element = $('<div><figure class="review"><blockquote class="review__text">' + item.reviewText + '</blockquote>'
       + '<figcaption class="review__user"><div class="review__user-box">' 
       + '<p class="review__experience">' + item.reviewer + '</p>'
       + '<p class="review__user-name">' + item.reviewerTitle + '</p></div>'
       + '<div class="review__user-name">' + item.date + '</div></figcaption></figure></div>');
      $(myReferences).append(element);
});

  }
       $(document).ready(function () {
        var element = document.getElementById("references");
        element.classList.add("activate-menu");
        $("#header").load("header.html");
        $("#overviewSection").load("overview.html");

      });
    </script>
  </body>
</html>
