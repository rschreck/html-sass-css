<html>
  <body>
    <div class="overview">
      <div class="overview" id="myOverviewSection"></div>
    </div>
    <script>
      var overview;
      fetch("index.json")
        .then(function (response) {
          return response.json();
        })

        .then(function (data) {
          overview = data;
          appendData(data);
        })
        .catch(function (err) {
          console.log("error: " + err);
        });
      function clickMe() {
        navigator.clipboard.writeText(overview.main.email);
      }
      function appendData(data) {
        console.log("data");

        var item = data.main;

        let myOverview = document.getElementById("myOverviewSection");
        var element = $(
          '<h1 class="overview__heading">' +
            item.name +
            "</h1>" +
            '<div class="overview__stars">' +
            "<h3>" +
            item.position +
            "</h3>" +
            "<h3>" +
            item.phone +
            "</h3>" +
            "<h3>" +
            item.email +
            "</h3>" +
            '<button class="overview__icon-copy" onclick="clickMe()">' +
            ' <svg class="overview__icon-copy" aria-labelledby="circle">' +
            '  <title id="unique-id">Copy To Clipboard</title>' +
            '  <use xlink:href="img/sprite.svg#icon-copy-to-clipboard"></use>' +
            "</svg>" +
            "</button>" +
            "<h3 class='overview__icon-star'>" +
            item.extra +
            "</h3>" +
            "</div>" +
            ' <button class="btn-inline">' +
            item.location +
            "</button>" +
            '<div class="overview__experience">' +
            '<div class="overview__experience-years">' +
            item.yearsExperience +
            "</div>" +
            " </div>"
        );
        $(myOverview).append(element);
        $(document).ready(function () {
          document.title = item.name;
        });
      }
    </script>
  </body>
</html>
