<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/rs.jpg" />
    <title>Reva Kulkarni &mdash; Experience</title>
    <script src="./jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div class="content">
        <nav class="sidebar">
          <ul class="side_nav">
            <li class="side-nav__item" id="home">
              <a
                href="./index.html"
                class="side-nav__link"
                onclick="makeItActive('home')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                  <span>About Me</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="experience">
              <a
                href="experience.html"
                class="side-nav__link"
                onclick="makeItActive('experience')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                  <span>Experience</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="education">
              <a
                href="education.html"
                class="side-nav__link"
                onclick="makeItActive('education')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                  <span>Education</span>
                </svg>
              </a>
            </li>
            <li class="side-nav__item" id="references">
              <a
                href="references.html"
                class="side-nav__link"
                onclick="makeItActive('references')"
              >
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                  <span>References</span>
                </svg>
              </a>
            </li>
          </ul>
          <div class="legal">&copy:2023</div>
        </nav>
        <main class="main-view">
          <div class="overview">
            <h1 class="overview__heading">Reva Kulkarni</h1>
            <div class="overview__stars">
              <h3>Electrical Engineer</h3>
              <svg class="overview__icon-star">
                <h3>512-565-908</h3>
              </svg>
              <svg class="overview__icon-copy">
                <h3 id="emailid">schrer3@gmail.com</h3>
              </svg>
              <button
                class="overview__icon-copy"
                onclick="navigator.clipboard.writeText('schrer3@gmail.com')"
              >
                <svg class="overview__icon-copy" aria-labelledby="circle">
                  <title id="unique-id">Copy To Clipboard</title>
                  <use xlink:href="img/sprite.svg#icon-copy-to-clipboard"></use>
                </svg>
              </button>
              <svg class="overview__icon-star">
                <h3>US Citizen</h3>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Austin, TX</button>
            </div>
            <div class="overview__experience">
              <div class="overview__experience-years">15+ years</div>
            </div>
          </div>
          <div class="experience" id="experience">
            <div  id="myExperience"></div>
               </div>
          </div>
        </main>
      </div>
    </div>
    <script>
         fetch('experience.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    
        function appendData(data) {
        let myExperience = document.getElementById("myExperience");
        $(myExperience).append('<div class="experience__heading">Experience</div>');

        data.experience.forEach(function(item) {
         
       var element = $('<div class="experience__card"><div class="experience__card__heading">'
        +'<h4 class="experience__card__heading-position">' + item.position + '</h4>'
       + '<h4 class="education__card__heading-company">' + item.company + '</h4>'

       + '<h4 class="education__card__heading-period">' + item.period + '</h4>'+ '</div>'
       +item.project.map((project)=>{
                            return ( '<div class="experience__card__project"><b>Project</b>:'+ project.name 
                              +'<p>'+ project.description +'</p>'
                              + '</div>')
                        }).join('')
     
       +'<ul class="list">' 
      +item.skills.map((skill)=>{
                            return (
                              '<li class="list__item-experience">'+ skill + '</li>'
                              )
                        }).join('')
     
       +'</ul>' 
       + '</div>');
      $(myExperience).append(element);
  });
  }
      function makeItActive(myDIV) {
        var els = document.getElementsByClassName("side-nav__item");
        Array.from(els).forEach((el) => {
          el.classList.remove("activate-menu");
        });
        var element = document.getElementById(myDIV);
        element.classList.add("activate-menu");
      }
      $(document).ready(function () {
        var element = document.getElementById("experience");
        element.classList.add("activate-menu");
        $("#header").load("header.html");
      });
    </script>
  </body>
</html>
